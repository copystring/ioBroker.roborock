name: Auto Build

on:
  push:
    branches:
      - '**' # Triggers on push to any branch
    paths-ignore:
      - 'build/**' # Ignore changes inside build folder to prevent loops
      - '.github/workflows/auto-build.yml' # Ignore changes to this workflow

jobs:
  build-and-commit:
    # Stop if the commit message already contains [skip ci]
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Checkout the branch that triggered the workflow
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Commit and Push Build Artifacts
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Force add build folder because it is in .gitignore
          git add -f build/

          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore(build): update build artifacts [skip ci]"
            git push origin HEAD:${{ github.ref }}
          else
            echo "No changes in build artifacts, skipping commit."
          fi
