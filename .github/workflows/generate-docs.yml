name: Generate TypeDoc

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Install TypeScript and Typedoc
      run: npm install --save-dev typescript typedoc
      
    - name: Generate documentation
      run: npx typedoc --entryPointStrategy expand

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Update TypeDoc documentation'
        title: 'Update TypeDoc documentation'
        body: 'This PR updates the TypeDoc documentation.'
        branch: 'update-docs'